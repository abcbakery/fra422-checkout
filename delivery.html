<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수령 방법 선택</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="image/logo.png" alt="FRA422 로고" class="logo" />

  <div class="center-wrapper">
    <div class="pickup-container">
      <div class="pickup-title">원하시는 수령 방법을 선택해주세요.</div>

      <button class="pickup-button" onclick="selectMethod('pickup')">현장 픽업</button>
      <button class="pickup-button" onclick="selectMethod('delivery')">배송</button>
    </div>
  </div>

  <script>
    function selectMethod(method) {
      const cartData = JSON.parse(localStorage.getItem('cartItems'));
      console.log('장바구니:', cartData);

      if (method === 'pickup') {
        alert('현장 픽업을 선택하셨습니다.');
        // 예: window.location.href = "pickup.html";
      } else if (method === 'delivery') {
        alert('배송을 선택하셨습니다.');
        // 예: window.location.href = "delivery-form.html";
      }
    }
  </script>
</body>

</html>
