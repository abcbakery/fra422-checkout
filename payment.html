<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>결제 방식 선택</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="payment-page">
  <img src="image/logo.png" alt="FRA422 로고" class="logo" />

  <div class="center-wrapper">
    <div class="pickup-container">
      <div class="pickup-title">결제 방식을 선택해 주세요</div>

      <button class="pickup-button" onclick="goToPayment('card')">신용카드</button>
      <button class="pickup-button" onclick="goToPayment('bank')">실시간 계좌이체</button>
      <button class="pickup-button" onclick="goToPayment('kakaopay')">
        <img src="image/pay/kakao.png" alt="카카오페이" class="icon" /> 카카오페이
      </button>
      <button class="pickup-button" onclick="goToPayment('naverpay')">
        <img src="image/pay/naver.png" alt="네이버페이" class="icon" /> 네이버페이
      </button>
      <button class="pickup-button" onclick="goToPayment('tosspay')">
        <img src="image/pay/toss.png" alt="토스페이" class="icon" /> 토스페이
      </button>
      <button class="pickup-button" onclick="goToPayment('payco')">
        <img src="image/pay/payco.png" alt="페이코" class="icon" /> PAYCO 간편결제
      </button>
    </div>
  </div>

  <script>
    function goToPayment(method) {
      const orderType = new URLSearchParams(window.location.search).get("method");
      const baseUrl = "https://fra422.com/pay";
      window.location.href = `${baseUrl}/${orderType || 'pickup'}/${method}`;
    }
  </script>
</body>
</html>
